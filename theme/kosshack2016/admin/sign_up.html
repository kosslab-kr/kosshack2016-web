<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>{{site.title}}</title>
    {% include './include/style.html' %}
</head>
<body>

{% include './include/header.html' %}

<div class="application-wrapper">
    <div class="describe">
        <div class="pure-g">
            <div class="pure-u-1">
                <h3>시스템 관리자는 사이트에 등록된 모든 계정을 관리합니다.</h3>
                <ul>
                    <li>신규 계정 등록/삭제</li>
                    <li>계정 권한 조정</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-xl-2-3 pure-u-lg-20-24 pure-u-md-22-24 pure-u-sm-23-24">
                <form class="pure-form pure-form-stacked sign-up" action="{{ site.root }}{{ route.account_root + route.account.add }}?q=admin" method="post">
                    <fieldset>
                        <legend>간편하게 신규 계정 등록</legend>

                        <label for="nickname">아이디 <small>화면에 보이는 이름입니다</small></label>
                        <input id="nickname" name="nickname" type="text" placeholder="Your Name">


                        <label for="email">이메일 <small>고유한 계정이 되는 아이디입니다</small></label>
                        <input id="email" name="email" type="email" placeholder="Your Email">

                        <label for="password">패스워드 <small>4자 이상의 패스워드를 사용해주세요</small></label>
                        <input id="password" name="password" type="password" placeholder="Your Password">

                        {% if message.error %}
                        {% for error in message.error %}
                        <div class="alert alert-warning" role="alert">
                            <strong>Warning!</strong> {{ error.msg }}
                        </div>
                        {% endfor %}
                        {% endif %}

                        <input type="hidden" name="_csrf" value="{{ _csrf }}" hidden>
                        <button type="submit" class="pure-button">Sign Up</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    {% include './include/footer.html' %}

</div>
</body>
</html>
