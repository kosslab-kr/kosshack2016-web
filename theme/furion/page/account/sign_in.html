<!doctype html>
<html lang="en">
<head>
    {% include '../../include/head.html' %}
</head>
<body>
<div id="layout" class="pure-g">

    {% include '../../include/menu.html' %}

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="form">

                <h1 class="content-subhead">Sign In</h1>

                <form class="pure-form pure-form-stacked" method="post" action="{{ site.root }}{{ route.account_root + route.account.login }}">
                    <fieldset class="post-meta">

                        <div class="pure-g">
                            <div class="pure-u-1 pure-u-md-1-2">
                                <label for="id">ID</label>
                                <input id="id" name="email" class="pure-u-23-24" type="email" placeholder="Username(Email Address)">
                            </div>

                            <div class="pure-u-1 pure-u-md-1-2">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" placeholder="Password" class="pure-u-23-24">
                            </div>

                        </div>

                        <label for="remember" class="pure-checkbox">
                            <input id="remember" type="checkbox"> Save Session for Next Login
                        </label>

                        {% if message.error %}
                        <div class="alert alert-login">
                            <strong>Warning!</strong> {{ message.error }}
                        </div>
                        {% endif %}

                    </fieldset>

                    <input type="hidden" name="_csrf" value="{{ _csrf }}" hidden>
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>

                </form>
            </div>

            <div class="form-description">
                <p class="post-meta" style="text-align: right">
                    if u make a new account? let's <a class="post-category post-category-design" href="{{ route.account_root + route.account.signUp }}">Sign Up</a>
                </p>
            </div>

            {% include '../../include/footer.html' %}
        </div>
    </div>
</div>
</body>
</html>
