<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{app.title}} - {{site.title}}</title>
    {% include '../include/style.html' %}
</head>
<body>

{% include '../include/header.html' %}

<div class="application-wrapper">
    <div class="content">
        <div class="pure-g">
            <div class="pure-u-1">
                <h2>SIMPLE CHATTING SERVICE</h2>
                <h3>심플 채팅 서비스</h3>
                <ul>
                    <li>오른쪽 버튼을 클릭하여 접속해 있는 대상에게 메시지를 보낼 수 있습니다.</li>
                    <li>나에게 귓속말을 보낼 수 없습니다.</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="chatting">

        <div id="private_chat_pop" class="private">
            <div class="private-pop">
                <form id="private" class="pure-form pure-form-aligned" onsubmit="return false">
                    <fieldset>
                        <legend>개인 메시지</legend>
                        <div class="pure-control-group">
                            <label for="receiver">받는 사람</label>
                            <span id="receiver"></span>
                            <input type="hidden" name="nickname" id="nickname">
                        </div>
                        <div class="pure-control-group">
                            <label for="message_pri">내용</label>
                            <textarea rows="5" name="msg" id="message_pri" class="pure-input" required></textarea>
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">전송</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1">
                <div class="user-list">
                    <ul id="users" class="pure-menu-list">
                        <li class="pure-menu-heading">접속자 리스트</li>
                    </ul>
                </div>

                <div class="message-list">
                    <ul id="messages" class="pure-menu-list messages"></ul>
                </div>
            </div>

            <div class="pure-u-1 public">
                <form id="public" class="pure-form" onsubmit="return false">
                    <button type="submit" class="pure-button pure-button-primary">Send</button>

                    <div style="overflow: hidden; padding-right: .5em;">
                        <input id="message_pub" name="message" class="pure-u-1" placeholder="leave a message" autocomplete="off"/>
                    </div>                    ​
                </form>

                {% include '../include/footer.html' %}

            </div>

        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="{{site.theme}}/common/jquery.bpopup.min.js"></script>
<script src="{{site.theme}}/common/chat.js"></script>
</body>
</html>
